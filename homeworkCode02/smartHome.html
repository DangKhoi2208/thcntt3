<script> 
    $(document).ready(function(){

    function loadSmartHome(){

            type:'GET', 
            contentType: "application/json", 
            dataType: 'json', 
            url: 'http://localhost:8888/smarthome', 
            success: function(data){ 
                    var str=""; 
                    $.each(data, function(i,item){ 
 
                            str+='<div class="col-md-14 device">'; 
                          
                            str+='<img class="img-thumbnail" src="./images/2.jpg" />'; 
                            str+='<h5>'+item.name+'</h5>'; 
                            
                           
                            
                             
                            
                          
                     
                        
                            
                            
                           
                            
            
                            
                    }) 
                    console.log(data); 
                    $("#smarthome").html(str);

error: function(data){ 
alert("error");
